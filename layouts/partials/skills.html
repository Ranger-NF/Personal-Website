<div class="skills-section">
    <style>
        .skills-section {
            margin: 1rem 0;
            padding: 1rem 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .skill-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            justify-content: space-between;
            padding: 0 1rem;
        }
        .skill-container:last-child {
            margin-bottom: 0;
        }
        .skill-name {
            font-weight: var(--font-weight);
            color: var(--secondary);
            font-size: 0.95rem;
        }
        .skill-dots {
            display: flex;
            gap: 4px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 1px solid var(--primary);
            transition: background-color 0.3s ease;
        }
        .dot.filled {
            background-color: var(--primary);
        }
    </style>

    <div class="skill-container">
        <span class="skill-name">Python</span>
        <div class="skill-dots">
            <div class="dot filled"></div>
            <div class="dot filled"></div>
            <div class="dot filled"></div>
            <div class="dot filled"></div>
            <div class="dot filled"></div>
        </div>
        |
        <span class="skill-name">JavaScript</span>
        <div class="skill-dots">
            <div class="dot filled"></div>
            <div class="dot filled"></div>
            <div class="dot filled"></div>
            <div class="dot filled"></div>
            <div class="dot"></div>
        </div>
        |
        <span class="skill-name">Godot</span>
        <div class="skill-dots">
            <div class="dot filled"></div>
            <div class="dot filled"></div>
            <div class="dot filled"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>
